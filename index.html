<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Launch Countdown</title>

    <meta
      name="description"
      content="A responsive launch countdown application."
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://g-launch-countdown.vercel.app" />
    <meta property="og:title" content="Launch Countdown" />
    <meta
      property="og:description"
      content="A responsive launch countdown application."
    />
    <meta
      property="og:image"
      content="https://media.discordapp.net/attachments/1109870440945565726/1116447233596989580/opengraph.png"
    />
    <meta property="og:image:height" content="300" />
    <meta property="og:image:width" content="300" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary" />
    <meta property="twitter:domain" content="g-launch-countdown.vercel.app" />
    <meta
      property="twitter:url"
      content="https://g-launch-countdown.vercel.app"
    />
    <meta name="twitter:title" content="Launch Countdown" />
    <meta
      name="twitter:description"
      content="A responsive launch countdown application."
    />
    <meta
      name="twitter:image"
      content="https://media.discordapp.net/attachments/1109870440945565726/1116447233596989580/opengraph.png"
    />
  </head>
  <body>
    <header>WE'RE LAUNCHING SOON</header>
    <div id="timer">
      <div class="card-container">
        <div class="card">
          <div class="card-inner" id="day-card">
            <div class="card-front">
              <span class="time">00</span>
            </div>
            <div class="card-back">
              <span class="time">00</span>
            </div>
          </div>
        </div>
        <div class="unit">Days</div>
      </div>
      <div class="card-container">
        <div class="card">
          <div class="card-inner" id="hour-card">
            <div class="card-front">
              <span class="time">00</span>
            </div>
            <div class="card-back">
              <span class="time">00</span>
            </div>
          </div>
        </div>
        <div class="unit">Hours</div>
      </div>
      <div class="card-container">
        <div class="card">
          <div class="card-inner" id="minute-card">
            <div class="card-front">
              <span class="time">00</span>
            </div>
            <div class="card-back">
              <span class="time">00</span>
            </div>
          </div>
        </div>
        <div class="unit">Minutes</div>
      </div>
      <div class="card-container">
        <div class="card">
          <div class="card-inner" id="second-card">
            <div class="card-front">
              <span class="time">00</span>
            </div>
            <div class="card-back">
              <span class="time">00</span>
            </div>
          </div>
        </div>
        <div class="unit">Seconds</div>
      </div>
    </div>
    <div id="footer">
      <div class="mountains">
        <img src="/pattern-hills.svg" />
        <div class="socials">
          <a href="https://github.com/g-soldera" title="Github" target="_blank">
            <ion-icon class="icon" name="logo-github"></ion-icon>
          </a>
          <a
            href="https://Instagram.com/gsoldera.dev"
            title="Instagram"
            target="_blank"
          >
            <ion-icon class="icon" name="logo-instagram"></ion-icon>
          </a>
          <a
            href="https://www.linkedin.com/in/g-soldera/"
            title="LinkedIn"
            target="_blank"
          >
            <ion-icon class="icon" name="logo-linkedin"></ion-icon>
          </a>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
